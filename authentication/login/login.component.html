<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Bootstrap Sign in Form with Avatar Icon</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">


</head>

<body>
    <div class="header">
        <nav class="navbar fixed-top navbar-expand-lg navbar-dark p-md-4">
            <div class="container">
                <a class="navbar-brand text-white" href="#">CROP DEAL</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                    aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon text-black"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <div class="mx-auto"></div>
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a class="nav-link text-white" href="#">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link text-white" href="#contact">Contact</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link text-white" href="cropdeal/signup">SignUp</a>
                        </li>
    
                    </ul>
                </div>
            </div>
        </nav>
      </div>
    

    <div class="login-form">

        <form [formGroup]="LoginForm">

            <div class="avatar"><i class="material-icons">&#xE7FF;</i></div>

            <div class="form-group">
                <input type="text" class="form-control" name="username" placeholder="Username"
                    [class.is-invalid]="userName.invalid &&  userName.touched" formControlName="userName">
                      {{errorMsg}}
                <div *ngIf="userName.invalid &&  userName.touched">
                    <small *ngIf="userName!.errors!['required']" class="text-danger">Username is required</small>
                    <small *ngIf="userName!.errors!['pattern']" class="text-danger">Username should be Alphabet</small>
                </div>
            </div>
            
            <div class="form-group">
                <input type="password" class="form-control" name="password" placeholder="Password"
                    [class.is-invalid]="password.invalid &&  password.touched" formControlName="password">
                <div *ngIf="password.invalid &&  password.touched">
                    <small *ngIf="password!.errors!['required']" class="text-danger">Password is required</small>
                </div>
            </div>

            <div class="form-group">
                <button type="button" (click)="login()"
                    class="btn btn-primary btn-lg btn-block login-btn">Login</button>
            </div>
            <p class="hint-text">Don't have an account? <a routerLink="/cropdeal/signup">Signup</a></p>
        </form>

    </div>
</body>

</html>
