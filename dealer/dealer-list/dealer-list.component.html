<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Bootstrap Elegant Table Design</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto|Varela+Round">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
    
    
</head>

<body>
    <div class="header">
        <nav class="navbar fixed-top navbar-expand-lg navbar-dark p-md-4">
            <div class="container">
                <a class="navbar-brand text-white" href="#">CROP DEAL</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                    aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon text-black"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                 <div class="mx-auto"></div>
                    <ul class="navbar-nav">
                        
                        <li class="nav-item">
                            <a class="nav-link text-white" [routerLink]="['/admin',userName]">DashBoard</a>
                        </li>
                        
                       
                     </ul>
                </div>
            </div>
        </nav>
        
      </div>
    <div class="container-xl">
        <div class="table-responsive">
            <div class="table-wrapper">
                <div class="table-title">
                   

                        <div class="text-center">
                            <h2><b>Dealer Details</b></h2>
                        </div>
                        <div  class="text-right">
                            <a routerLink = "/dealer/adddealer" style="text-align: right;"  class="btn btn-secondary"><span>Add New Dealer</span></a>
                        </div>
                   
                </div>
                <table class="table table-bordered">
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>Name</th>
                            <th>Contact</th>
                            <th>Email</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let dealer of allDealers">
                            <td>{{dealer.dealerid}}</td>
                            <td>{{dealer.dealerName}}</td>
                            <td>{{dealer.dealerContact}}</td>
                            <td>{{dealer.dealerEmail}}</td>
                            
                            <td>

                                 <a  class="view" title="View" data-toggle="tooltip"><i
                                        class="material-icons" [routerLink] = "['/dealer/viewdealer', dealer.dealerName]">&#xE417;</i></a>

                                <a [routerLink] = "['/dealer/updatedealer', dealer.dealerName]" class="edit" title="Edit" data-toggle="tooltip"><i
                                        class="material-icons">&#xE254;</i></a>
                                         
                                <button href="#" class="delete" title="Delete" data-toggle="tooltip" (click)="delete(dealer.dealerid)"><i
                                        class="material-icons">&#xE872;</i></button>
                            </td>
                        </tr>
                       
                    </tbody>
                </table>

            </div>
        </div>
    </div>
</body>

</html>
