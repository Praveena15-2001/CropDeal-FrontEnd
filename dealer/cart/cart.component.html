<head>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>
<div class="header">
    <nav class="navbar fixed-top navbar-expand-lg navbar-dark p-md-4">
        <div class="container">
            <a class="navbar-brand text-white">CART ITEM</a>
           
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon text-black"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <div class="mx-auto"></div>
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link text-white"  [routerLink]="['/dealerdashboard',userName]">Back</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    </div><br><br>
    
    


   
    <div class="container-xl">
        <div class="table-responsive">
            <div class="table-wrapper">
                <div class="table-title">

                   <table class="table table-bordered">
                        <thead>
                            <tr>


                                <th class="text-center">Crop Name</th>
                                <th class="text-center">Quantity</th>
                                <th class="text-center">Price</th>
                                <th class="text-center">Remove</th>

                            </tr>
                        </thead>
                        <tbody>
                            <tr *ngFor="let crop of cartItems">


                                <td class="text-center">{{crop.cropname}}</td>
                                <td class="text-center">{{crop.quantity}}</td>
                                <td class="text-center">{{crop.price | currency: "INR"}}</td>
                                <td>
                                    <a role="button" class="text-danger" (click)="singleDelete(crop.cropid)"><i class="material-icons"
                                            style="vertical-align:middle; font-size:25px; margin-left:20px; float:right;">&#xe872;</i>
                                    </a>
                                </td>
                              

                            </tr>



                            

                        </tbody>
                    </table>

                </div>
            </div>
        </div>
    </div>
    
    <div style="margin-right: 380px;float:right">Total Price: {{totPrice}}<br>
        <a class="btn btn-warning" href="/payment">Check Out</a>
    </div><br>

    <div style="margin-right: 380px;float:right">
        <button type="button" class="btn btn-warning" (click)="removeall()">
            <i class="fa fa-trash"></i>
            Remove All Item</button>
    </div>
    <br><br>
    <div style="margin-left: 280px;float:left">
        <a class="btn btn-warning" routerLink="/dealer/viewcrop">Shop More</a>
    </div>
