<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Bootstrap Elegant Table Design</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto|Varela+Round">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <!-- <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"> -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>

</head>

<body>
    <nav class="navbar fixed-top navbar-expand-lg navbar-dark p-md-4">
        <div class="container">
            <!-- <a class="navbar-brand text-white" [routerLink]="['/dealerdashboard',dealerName]">CROP DEAL</a> -->
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon text-black"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <div class="mx-auto"></div>
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link text-white"  [routerLink]="['/dealerdashboard',userName]">Back</a>
                    </li>
                    <li>
                        <div class="col-md-6 text-right">

                            <div routerLink="/cart">
                                <i style=" font-size:30px;color: white;" class="material-icons">&#xe8cc;</i>
                                <div style="font-size: 10px; " class="badge bg-success">{{cartItem}}</div>
                            </div>
                        </div>
                    </li>



                </ul>
            </div>
        </div>
    </nav>

    <div class="container">
        <div class="row">
            <ng-container *ngFor="let crop of allcrops">
                <!-- filter:searchKey:'croptype' -->
                <div class="card col-md-3">
                    <img img [src]="crop.cropimg" alt="">
                    <h5 style="text-align:center;">{{crop.cropname}}</h5>
                    <p>Crop Price:{{crop.price}}</p>
                    <p>Contact:{{crop.contact}}</p>

                    <button type="button" class="btn" (click)="inc(crop)">
                        <i class="material-icons">&#xe145;</i>
                    </button>
                    <span style="text-align: center;">{{crop.quantity}}</span>

                    <button type="button" class="btn" (click)="dec(crop)">
                        <i class="material-icons">&#xe15b;</i>
                    </button>
                    <button style="text-align: center;" type="button" class="btn btn-success" (click)="addCart(crop)">
                        Add
                    </button>


                </div>
            </ng-container>

        </div>
    </div>
</body>

</html>
