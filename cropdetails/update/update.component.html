<section class="vh-100 gradient-custom">
    <div class="container py-5 h-100">
        <div class="row justify-content-center align-items-center h-100">
            <div class="col-12 col-lg-9 col-xl-7">
                <div class="card shadow-2-strong card-registration" style="border-radius: 15px;">
                    <div class="card-body p-4 p-md-5">
                        <h3 class="mb-4 pb-2 pb-md-0 mb-md-5">Update Crop Form </h3>



                        <form [formGroup]="updateForm">

                            <div class="row">

                                <div class="col">
                                    <div class="form-group">
                                        <label>Crop Name</label>
                                        <input type="text" formControlName="cropname" class="form-control" readonly>
                                    </div>
                                </div>
                                <div class="col">
                                    <div class="form-group">
                                        <label>Crop Image</label>
                                        <input type="text" formControlName="cropimg" class="form-control">
                                    </div>
                                </div>

                            </div>

                            <div class="row">
                                <div class="col">
                                    <div class="form-group">
                                        <label>Crop Type</label>
                                        <select class="form-control" formControlName="croptype">
                                            <option value = "vegetable"> Vegetable   
                                            </option>  
                                            <option value = "fruits"> Fruits 
                                            </option>  
                                            <option value="grains">Grains</option>
                                        </select>
                                    </div>
                                </div>
                                <div class="col">
                                    <div class="form-group">
                                        <label>Crop Price</label>
                                        <input type="number" class="form-control" formControlName="price">
                                    </div>
                                </div>
                            </div>

                            <div class="row">
                                <div class="col">
                                    <div class="form-group">
                                        <label>Quantity</label>
                                        <input type="number" class="form-control" formControlName="quantity">
                                    </div>
                                </div>
                                <div class="col">
                                    <div class="form-group">
                                        <label>Available</label>
                                        <select class="form-control" formControlName="available">
                                            <option value = true> Available  
                                            </option>  
                                            <option value = false> UnAvailable 
                                            </option>  
                                         </select>
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col">
                                    <div class="form-group">
                                        <label>Description</label>
                                        <input type="text" class="form-control" formControlName="description">
                                    </div>
                                </div>
                                <div class="col">
                                    <div class="form-group">
                                        <label>Address</label>
                                        <input type="text" class="form-control" formControlName="address">
                                    </div>
                                </div>
                            </div>

                            <div class="row">
                                <div class="col">
                                    <div class="form-group">
                                        <label>Contact</label>
                                        <input type="text" class="form-control" formControlName="contact">
                                    </div>
                                </div>
                                <div class="col">
                                    <div class="form-group">
                                        <label>Farmer Name</label>
                                        <input type="text" class="form-control" formControlName="farmerName" readonly>
                                    </div>
                                </div>
                            </div><br>



                            <button class="btn btn-primary" (click)="update()" type="submit">Update</button>

                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
